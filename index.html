<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Plazo Fijo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Simulador de Plazo Fijo</h1>
        <input type="number" id="montoInversion" placeholder="Ingrese monto a invertir">
        <button id="invertirBtn">Invertir</button>
        <button id="verInversionesBtn">Ver Inversiones</button>
        <div id="resultadoInversion"></div>
        <div id="listadoInversiones"></div>

        <div id="confirmacionModal" class="modal">
            <div class="modal-content">
                <p id="modalText">¿Está seguro de que desea realizar esta inversión?</p>
                <button id="confirmBtn">Confirmar</button>
                <button id="cancelBtn">Cancelar</button>
            </div>
        </div>
    </div>

    <script src="simulador.js"></script>
</body>
</html>
